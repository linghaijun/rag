server:
  port: 8080

spring:
  application:
    name: rag-backend
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/kris_rag2?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      test-while-idle: true

  ai:
    dashscope:
      api-key: ${TONGYI_API_KEY:xxxxx}

    vectorstore:
      milvus:
        client:
          host: localhost
          port: 19530
          username: root
          password: milvus
        database-name: default
        collection-name: rag_vectors
        embedding-dimension: 1024
        index-type: IVF_FLAT
        metric-type: COSINE
        initialize-schema: true

logging:
  level:
    com.example.rag: DEBUG
    org.springframework.ai: DEBUG
